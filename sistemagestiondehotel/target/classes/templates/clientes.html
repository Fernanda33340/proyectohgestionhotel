<<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="text-center mb-4">Gestión de Clientes</h2>

    <!-- Formulario -->
    <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post" class="card p-4 mb-4">
        <div class="row mb-3">
            <div class="col-md-6">
                <label>Nombre:</label>
                <input type="text" th:field="*{nombre}" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label>Email:</label>
                <input type="email" th:field="*{email}" class="form-control" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label>Teléfono:</label>
                <input type="text" th:field="*{telefono}" class="form-control">
            </div>
            <div class="col-md-6">
                <label>Dirección:</label>
                <input type="text" th:field="*{direccion}" class="form-control">
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/clientes" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>

    <!-- Tabla -->
    <div class="card p-4">
        <h4>Clientes Registrados</h4>
        <table class="table table-hover mt-3">
            <thead>
            <tr>
                <th>ID</th><th>Nombre</th><th>Email</th><th>Teléfono</th><th>Dirección</th><th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.id}"></td>
                <td th:text="${cliente.nombre}"></td>
                <td th:text="${cliente.email}"></td>
                <td th:text="${cliente.telefono}"></td>
                <td th:text="${cliente.direccion}"></td>
                <td>
                    <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/clientes/eliminar/{id}(id=${cliente.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
